{% extends 'base.html' %}
{% block content %}
<section class="search-results">
    <h2>Search Results for "{{ query }}"</h2>
    {% if results %}
        <ul>
            {% for post in results %}
                <li>
                    <a href="{% url 'post_detail' post.slug %}">{{ post.title }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
</section>
{% endblock %}
