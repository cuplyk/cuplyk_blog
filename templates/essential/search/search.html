{% load static %}
<button class="search-toggle d-inline-block d-lg-none ms-auto me-1 me-sm-3" id="toggle-search" aria-label="Search Toggle">
    <span>Search</span>
    <svg width="22" height="22" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M15.5 15.5L19 19" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M5 11C5 14.3137 7.68629 17 11 17C12.6597 17 14.1621 16.3261 15.2483 15.237C16.3308 14.1517 17 12.654 17 11C17 7.68629 14.3137 5 11 5C7.68629 5 5 7.68629 5 11Z" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
</button>

<div class="search-block d-none" id="search-block">
    <div id="close-search" class="text-end">
        <span class="ti ti-x text-primary"></span>
    </div>

    <form action="{% url 'search_posts' %}" method="get">
        <input type="text" id="js-search-input" name="q" placeholder="Type to search blog.." aria-label="search-query" class="form-control">
        <button type="submit" class="btn btn-primary mt-2">Search</button>
    </form>

    <div class="mt-4 card-meta">
        <p class="h4 mb-3">See posts by tags</p>
        <ul class="card-meta-tag list-inline">
            <li class="list-inline-item me-1 mb-2"><a class="small" href="?q=#Life">Life</a></li>
            <li class="list-inline-item me-1 mb-2"><a class="small" href="?q=#Lifestyle">Lifestyle</a></li>
            <!-- Add more tags as needed -->
        </ul>
    </div>
</div>

<script>
    // JavaScript for toggling search block
    document.getElementById('toggle-search').addEventListener('click', () => {
        document.getElementById('search-block').classList.toggle('d-none');
    });

    document.getElementById('close-search').addEventListener('click', () => {
        document.getElementById('search-block').classList.add('d-none');
    });
</script>
